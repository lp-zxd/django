{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色（绿色主色调，适合注册场景） -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        secondary: '#64748B',
                        dark: '#1E293B',
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类（输入框聚焦效果、按钮悬停动效） -->
    <style type="text/tailwindcss">
        @layer utilities {
            .form-input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary focus:outline-none;
            }
            .btn-hover {
                @apply hover:shadow-md hover:-translate-y-0.5 transition-all duration-200;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 font-sans">
    <!-- 注册卡片（响应式布局，最大宽度适配移动端） -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden">
        <!-- 顶部渐变装饰条 -->
        <div class="h-1 bg-gradient-to-r from-primary to-primary/70"></div>
        
        <!-- 卡片内容区 -->
        <div class="p-6 md:p-8">
            <!-- 标题与说明 -->
            <div class="text-center mb-6">
                <h1 class="text-[clamp(1.3rem,3vw,1.8rem)] font-bold text-dark mb-2">创建账户</h1>
                <p class="text-secondary text-sm">填写以下信息注册新账号</p>
            </div>
            
            <!-- 注册表单（保留原始POST方法和CSRF保护） -->
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <!-- 用户名输入框（带图标和聚焦效果） -->
                <div>
                    <label for="username" class="block text-sm font-medium text-dark mb-1">用户</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-secondary">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" id="username" name="username" 
                               class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 form-input-focus"
                               placeholder="user" required>
                    </div>
                </div>
                
                <!-- 密码输入框（带图标和聚焦效果） -->
                <div>
                    <label for="password" class="block text-sm font-medium text-dark mb-1">密码</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-secondary">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" 
                               class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 form-input-focus"
                               placeholder="pass" required>
                    </div>
                </div>
                
                <!-- 注册按钮（悬停动效+图标） -->
                <button type="submit" 
                        class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg btn-hover">
                    <i class="fa fa-user-plus mr-2"></i>注册
                </button>
            </form>
            
            <!-- 登录链接（文字颜色与主色调呼应） -->
            <div class="mt-6 text-center text-sm text-secondary">
                已有账户? 
                <a href="{% url 'login' %}" class="text-primary font-medium hover:underline">立即登录</a>
            </div>
        </div>
    </div>
    
    <!-- 底部版权信息（可选） -->
    <div class="mt-6 text-center text-secondary text-xs">
        <p>© 2025 系统名称 版权所有</p>
    </div>
</body>
</html>

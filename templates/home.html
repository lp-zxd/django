<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>医院管理系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#6B7280',
            accent: '#36D399',
            warning: '#F59E0B',
            danger: '#EF4444',
            light: '#F9FAFB',
            dark: '#1F2937'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .nav-link {
        @apply px-3 py-2 rounded-md text-sm font-medium transition-all duration-200;
      }
      .nav-link-active {
        @apply bg-primary/20 text-white;
      }
      .card-hover {
        @apply hover:shadow-lg hover:-translate-y-1 transition-all duration-300;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-inter text-dark">
  <!-- 顶部导航栏 -->
  <nav class="bg-primary text-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-2">
          <i class="fa fa-hospital-o text-xl"></i>
          <span class="text-lg font-bold">医院管理系统</span>
        </div>
        
        <div class="hidden md:flex items-center space-x-1">
          <a href="{% url 'home' %}" class="nav-link hover:bg-primary/20 nav-link-active">首页</a>
          <a href="{% url 'patient' %}" class="nav-link hover:bg-primary/20">患者管理</a>
          <a href="{% url 'bed' %}" class="nav-link hover:bg-primary/20">床位管理</a>
          <a href="{% url 'Dr' %}" class="nav-link hover:bg-primary/20">医生管理</a>
        </div>
        
        <div class="flex items-center space-x-4">
          <button class="p-1 relative group">
            <i class="fa fa-bell-o text-lg"></i>
            <span class="absolute top-0 right-0 h-2 w-2 bg-danger rounded-full"></span>
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden group-hover:block">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <span class="text-danger font-medium">新通知</span> - 3条未读
              </a>
            </div>
          </button>
          
          <div class="hidden md:flex items-center space-x-2">
            <img src="https://picsum.photos/200/200?random=1" alt="用户头像" class="h-8 w-8 rounded-full object-cover border-2 border-white shadow-sm">
            <span>张医生</span>
          </div>
          
          <button class="md:hidden p-2 rounded-md hover:bg-primary/20 focus:outline-none" id="mobile-menu-button">
            <i class="fa fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="md:hidden hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-primary/10">
        <a href="{% url 'home' %}" class="block px-3 py-2 rounded-md text-base font-medium bg-primary/20 text-white">首页</a>
        <a href="{% url 'patient' %}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-primary/20 text-white">患者管理</a>
        <a href="{% url 'bed' %}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-primary/20 text-white">床位管理</a>
        <a href="{% url 'Dr' %}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-primary/20 text-white">医生管理</a>
      </div>
      <div class="pt-4 pb-3 border-t border-primary/20">
        <div class="flex items-center px-5">
          <div class="flex-shrink-0">
            <img src="https://picsum.photos/200/200?random=1" alt="用户头像" class="h-10 w-10 rounded-full object-cover">
          </div>
          <div class="ml-3">
            <div class="text-base font-medium text-white">张医生</div>
            <div class="text-sm font-medium text-primary/80">zhang@hospital.com</div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主内容区 -->
  <main class="container mx-auto px-4 py-8">
    <!-- 欢迎信息 -->
    <div class="mb-8 text-center md:text-left">
      <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-dark mb-2">欢迎回来，张医生</h1>
      <p class="text-secondary">您有 <span class="text-danger font-medium">3</span> 条新通知</p>
    </div>
    
    <!-- 功能按钮 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <a href="{% url 'Dr' %}" class="bg-white rounded-xl shadow-md p-6 flex items-center space-x-4 card-hover">
        <div class="bg-primary/10 p-4 rounded-lg">
          <i class="fa fa-user-md text-primary text-2xl"></i>
        </div>
        <div>
          <h3 class="font-bold text-lg">医生管理</h3>
          <p class="text-secondary text-sm">查看和管理医生信息</p>
        </div>
      </a>
      
      <a href="{% url 'patient' %}" class="bg-white rounded-xl shadow-md p-6 flex items-center space-x-4 card-hover">
        <div class="bg-warning/10 p-4 rounded-lg">
          <i class="fa fa-user-o text-warning text-2xl"></i>
        </div>
        <div>
          <h3 class="font-bold text-lg">患者管理</h3>
          <p class="text-secondary text-sm">查看和管理患者信息</p>
        </div>
      </a>
      
      <a href="{% url 'bed' %}" class="bg-white rounded-xl shadow-md p-6 flex items-center space-x-4 card-hover">
        <div class="bg-accent/10 p-4 rounded-lg">
          <i class="fa fa-bed text-accent text-2xl"></i>
        </div>
        <div>
          <h3 class="font-bold text-lg">床位管理</h3>
          <p class="text-secondary text-sm">查看和分配医院床位</p>
        </div>
      </a>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white border-t border-gray-200 py-6 mt-8">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="text-center md:text-left mb-4 md:mb-0">
          <p class="text-secondary text-sm">&copy; 2025 医院管理系统 版权所有</p>
        </div>
        <div class="flex space-x-4">
          <a href="#" class="text-secondary hover:text-primary transition-colors">
            <i class="fa fa-question-circle"></i> 帮助中心
          </a>
          <a href="#" class="text-secondary hover:text-primary transition-colors">
            <i class="fa fa-phone"></i> 联系我们
          </a>
          <a href="#" class="text-secondary hover:text-primary transition-colors">
            <i class="fa fa-shield"></i> 隐私政策
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>

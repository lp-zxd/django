<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>床位管理 | 医院管理系统</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#6B7280',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                        light: '#F9FAFB',
                        dark: '#1F2937'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .nav-link {
                @apply px-3 py-2 rounded-md text-sm font-medium transition-all duration-200;
            }
            .nav-link-active {
                @apply bg-primary/20 text-white;
            }
            .table-row-hover {
                @apply hover:bg-gray-50 transition-colors duration-150;
            }
            .status-pill {
                @apply px-2 py-1 text-xs font-medium rounded-full font-medium;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-inter text-dark min-h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <nav class="bg-primary text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- 左侧Logo和标题 -->
                <div class="flex items-center space-x-2">
                    <i class="fa fa-hospital-o text-xl"></i>
                    <span class="text-lg font-bold">医院管理系统</span>
                </div>
                
                <!-- 中间导航链接 - 桌面端 -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="{% url 's_home' %}" class="nav-link hover:bg-primary/20">首页</a>
                    <a href="{% url 's_patient' %}" class="nav-link hover:bg-primary/20">患者管理</a>
                    <a href="{% url 's_bed' %}" class="nav-link hover:bg-primary/20 nav-link-active">床位管理</a>
                    <a href="{% url 's_Dr' %}" class="nav-link hover:bg-primary/20">医生管理</a>
                    <a href="{% url 's_gongju' %}" class="nav-link hover:bg-primary/20">工具管理</a>
                    <a href="{% url 's_med' %}" class="nav-link hover:bg-primary/20">药物管理</a>
                </div>
                
                <!-- 右侧用户信息和通知 -->
                <div class="flex items-center space-x-4">
                    <!-- 通知图标 -->
                    <button class="p-1 relative group">
                        <i class="fa fa-bell-o text-lg"></i>
                        <span class="absolute top-0 right-0 h-2 w-2 bg-danger rounded-full"></span>
                        <!-- 通知气泡提示 -->
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden group-hover:block">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <span class="text-danger font-medium">新通知</span> - 3条未读
                            </a>
                        </div>
                    </button>
                    
                    <!-- 用户信息 - 桌面端 -->
                    <div class="hidden md:flex items-center space-x-2">
                        <img src="https://picsum.photos/200/200?random=1" alt="用户头像" class="h-8 w-8 rounded-full object-cover border-2 border-white shadow-sm">
                        <span>张医生</span>
                    </div>
                    
                    <!-- 移动端菜单按钮 -->
                    <button class="md:hidden p-2 rounded-md hover:bg-primary/20 focus:outline-none" id="mobile-menu-button">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 移动端导航菜单 -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-primary/10">
                <a href="{% url 's_home' %}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-primary/20 text-white">首页</a>
                <a href="{% url 's_patient' %}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-primary/20 text-white">患者管理</a>
                <a href="{% url 's_bed' %}" class="block px-3 py-2 rounded-md text-base font-medium bg-primary/20 text-white">床位管理</a>
                <a href="{% url 's_Dr' %}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-primary/20 text-white">医生管理</a>
                <a href="{% url 's_gongju' %}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-primary/20 text-white">工具管理</a>
                <a href="{% url 's_med' %}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-primary/20 text-white">药物管理</a>
            </div>
            <div class="pt-4 pb-3 border-t border-primary/20">
                <div class="flex items-center px-5">
                    <div class="flex-shrink-0">
                        <img src="https://picsum.photos/200/200?random=1" alt="用户头像" class="h-10 w-10 rounded-full object-cover">
                    </div>
                    <div class="ml-3">
                        <div class="text-base font-medium text-white">张医生</div>
                        <div class="text-sm font-medium text-primary/80">zhang@hospital.com</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- 页面标题 -->
        <div class="mb-8">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-dark mb-2">床位管理</h1>
            <p class="text-secondary">查看和管理医院所有床位使用情况</p>
        </div>
        
        <!-- 床位搜索框 -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <form method="post" class="flex flex-col sm:flex-row gap-3">
                {% csrf_token %}
                <div class="flex-grow">
                    <label for="bedSearch" class="sr-only">搜索床位</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-secondary">
                            <i class="fa fa-search"></i>
                        </span>
                        <input type="text" id="bedSearch" name="bedSearch" 
                               class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/50 focus:border-primary focus:outline-none"
                               placeholder="搜索房间号、床号或科室...">
                    </div>
                </div>
                <button type="submit" 
                        class="bg-primary hover:bg-primary/90 text-white font-medium py-3 px-6 rounded-lg flex items-center justify-center">
                    <i class="fa fa-search mr-2"></i>搜索
                </button>
            </form>
        </div>
        
        <!-- 床位列表表格 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary uppercase tracking-wider">
                                房间号
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary uppercase tracking-wider">
                                床号
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary uppercase tracking-wider">
                                所属科室
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-secondary uppercase tracking-wider">
                                使用情况
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for item in data %}
                        <tr class="table-row-hover">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-dark">
                                    {{ item.0 }}
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-dark">
                                    {{ item.1 }}
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800">
                                    {{ item.3 }}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="status-pill {% if item.2 == 1 %}bg-red-100 text-red-800
                                    {% else %}bg-green-100 text-green-800{% endif %}">
                                </span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <p class="text-secondary text-sm">&copy; 2025 医院管理系统 版权所有</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-secondary hover:text-primary transition-colors">
                        <i class="fa fa-question-circle"></i> 帮助中心
                    </a>
                    <a href="#" class="text-secondary hover:text-primary transition-colors">
                        <i class="fa fa-phone"></i> 联系我们
                    </a>
                    <a href="#" class="text-secondary hover:text-primary transition-colors">
                        <i class="fa fa-shield"></i> 隐私政策
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // 移动端菜单切换
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
        
        // 为表格行添加悬停效果
        document.querySelectorAll('tbody tr').forEach(row => {
            row.addEventListener('mouseenter', () => {
                row.classList.add('bg-gray-50');
            });
            row.addEventListener('mouseleave', () => {
                row.classList.remove('bg-gray-50');
            });
        });
    </script>
</body>
</html>
